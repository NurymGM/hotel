<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/main.css">
  <title> Hotel Reservation System </title>
</head>
<body>

  <div class="header">
    <h1> Welcome to the Hotel Reservation System </h1>
    <h3> Start planning your perfect stay with us! </h3>
  </div>
  
  <div class="container text-center">
    {{range .}}
      <div class="hotel-container">
        <img class="hotel-image" src="{{.Image}}" alt="Hotel Image">
        <div class="separator"></div> 
        <div class="hotel-info">
          <p class="price">Price: $150</p>
          <p class="rating">Rating: 4.5 / 5</p>
          <p class="availability">Available: Yes</p>
        </div>
      </div>
    {{end}}
  </div>

</body>
</html>
